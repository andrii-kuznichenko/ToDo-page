<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container w-50 mt-5">
  <div class="row">
    <h1 class="col-12 text-center">TO DO LIST</h1>
  </div>
  <form class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
      <label for="validationCustom04" class="form-label">Name of Event</label>
      <input type="text" name="title" class="form-control bg-transparent" id="validationCustom01" placeholder="Name of Event" required>
      <div class="invalid-feedback">
        Please enter the name.
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom04" class="form-label">Priority</label>
      <select class="form-select bg-transparent" name="priority" id="validationCustom04" required>
        <option selected disabled value="">Choose Priority</option>
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
      </select>
      <div class="invalid-feedback">
        Please select a priority of the task.
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom05" class="form-label">Deadline</label>
      <input type="date" name="date" class="form-control bg-transparent" id="validationCustom05" required>
      <div class="invalid-feedback">
        Please provide a deadline.
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom05" class="form-label">Describe Your Task</label>
      <textarea class="form-control bg-transparent" name="description" id="exampleFormControlTextarea1" rows="3" required></textarea>
      <div class="invalid-feedback">
        Please add a description.
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Add</button>
    </div>
  </form>
  <div class="row">
    <div class="col-10">
      <ol class="list-group" id="list-elements">

      </ol>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
